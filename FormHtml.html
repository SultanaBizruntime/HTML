<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>

    <form action="HtmlPage1.html" target="_self" method="get">
       
         First name:<br>
        <input type="text" name="firstname" value="Mickey"><br>
        Last name:<br>
        <input type="text" name="lastname" value="Mouse"><br><br>
        <hr>

        User name:<br>
        <input type="text" name="username" value="userName"><br><br>
        User password:<br>
        <input type="password" name="psw" value="user_password"><br><br>
       

        Select your favorite color:
        <input type="color" name="favcolor"><br><br>

        Birthday: <br>
        Enter a date before 1980-01-01: <br>
        <input type="date" name="bday"  max="1979-12-31"><br>
        Enter a date after 2000-01-01:
        <input type="date" name="bday" min="2000-01-02"><br><br>

        Telephone:
        <input type="tel" name="usrtel"><br><br>

         <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="male" checked> Male<br>
        <input type="radio" name="gender" value="other"> Other <br><br>

        <select name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat" selected>Fiat</option>
            <option value="audi">Audi</option>
        </select> <br> <br>

        <input list="browsers">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>  <br><br>




        CheckBox:<br>
        <input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
        <input type="checkbox" name="vehicle2" value="Car"> I have a car 

        <button type="button" onclick="alert('Hello World!')">Click Me!</button> <br><br>

        <textarea name="message" rows="10" cols="30">The cat was playing in the garden.</textarea>
        <br><br>

        Quantity (between 1 and 5):<br>
        <input type="number" name="quantity" min="0" max="100" step="10" value="30"><br> <br>
        
        Points:
        <input type="range" name="points" min="0" max="10"><br><br>

        E-mail:
        <input type="email" name="email">
        <input type="submit"><br><br>


       

        <input type="submit" value="Submit">
        <br>
        <input type="reset">

    </form>

</body>
</html>
